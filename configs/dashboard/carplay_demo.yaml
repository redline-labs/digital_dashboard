name: "carplay"
width: 800
height: 600
background_color: "#000000"
widgets:
  - type: carplay
    x: 0
    y: 0
    width: 800
    height: 600
    config:
      fps: 30
      dpi: 160
      format: 5
      i_box_version: 2
      phone_work_mode: 2
      packet_max: 49152
      box_name: "nodePlay"
      night_mode: false
      drive_type: "LHD"
      media_delay: 300
      audio_transfer_mode: false
      wifi_type: WiFi_5_GHz
      mic_type: OS
      phone_config:
        car_play:
          frame_interval: 5000
        android_auto:
          frame_interval: 5000

      # Audio device buffer size (bytes) on the host.
      audio_device_buffer_size: 16384
