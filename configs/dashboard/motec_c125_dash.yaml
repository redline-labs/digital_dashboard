# Minimal configuration showing only the new circle_tachometer widget
windows:
  - name: "main"
    width: 800
    height: 480
    background_color: "#000000"
    widgets:
      - type: motec_c125_tachometer
        x: 175
        y: 30
        width: 450
        height: 450
        config:
          max_rpm: 6000
          redline_rpm: 5000
          center_page_digit: 5
          zenoh_key: "vehicle/engine/rpm"
          schema_type: "EngineRpm"
          rpm_expression: "rpm"
