# Multi-window layout configuration with Zenoh real-time data subscriptions
windows:
  # Instrument cluster window with gauges and telltales
  - name: "instrument_cluster"
    width: 1200
    height: 450
    background_color: "#555555"
    widgets:
      # Mercedes 190E Speedometer on the left - subscribes to vehicle speed
      - type: "speedometer"
        x: 350
        y: 15
        width: 250
        height: 250
        config:
          zenoh_key: "vehicle/speed_mps"  # Real-time speed data in m/s
          odometer_value: 123456
          max_speed: 160
      
      # Mercedes 190E Tachometer on the right - subscribes to engine RPM
      - type: "tachometer" 
        x: 650
        y: 15
        width: 250
        height: 250
        config:
          zenoh_key: "vehicle/engine/rpm"  # Real-time RPM data
          max_rpm: 8000
          redline_rpm: 7000
          show_clock: true
      
      # Battery telltale indicator in top left - subscribes to battery warning
      - type: "battery_telltale"
        x: 50
        y: 400
        width: 30
        height: 30
        config:
          zenoh_key: "vehicle/telltales/battery_warning"  # Boolean: true=warning, false=normal
          normal_color: "#333333"
          warning_color: "#FF0000"
      
      # Sparkline for engine data on top - subscribes to engine temperature
      - type: "sparkline"
        x: 950
        y: 15
        width: 200
        height: 40
        config:
          zenoh_key: "vehicle/engine/temperature_celsius"  # Real-time temperature data
          units: "Coolant (C)"
          min_value: -40
          max_value: 120
          line_color: "#FFA500"
          text_color: "#FFFFFF"
          font_family: "Futura"
          update_rate: 30

      # Cluster gauge for all gauges
      - type: "cluster_gauge"
        x: 50
        y: 15
        width: 250
        height: 250
        config:
          top_gauge:
            min_value: 0
            max_value: 100
            current_value: 50
          right_gauge:
            min_value: 0
            max_value: 100
            current_value: 75
          bottom_gauge:
            min_value: 0
            max_value: 80
            current_value: 40
          left_gauge:
            min_value: 0
            max_value: 40
            current_value: 20


